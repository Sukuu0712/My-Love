    .type{ font-size:clamp(18px,2.6vw,22px); line-height:1.7; min-height:170px; margin:18px 0 14px; white-space:pre-wrap; }
    #memoryPic{
      display:none; width:min(320px,80vw); margin:10px auto 14px; border-radius:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    .timeline{ margin:8px auto 12px; max-width:520px; text-align:left; opacity:.9; }
    .timeline ul{ margin:6px 0 0 18px; line-height:1.6; }

    .btn-wrap{ display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:8px; }
    .btn{
      display:none; padding:14px 26px; border-radius:999px; border:none; font-weight:900; font-size:15px;
      color:#fff; cursor:pointer; text-decoration:none;
      background:linear-gradient(135deg,#ff4d7d,#ff9ab5);
      box-shadow:0 14px 34px rgba(255,77,125,.55), inset 0 -2px 0 rgba(0,0,0,.15);
      transition:transform .08s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform:translateY(-1px) scale(1.05); box-shadow:0 18px 44px rgba(255,77,125,.7); }
    .btn.no{ background:linear-gradient(135deg,#444,#666); }

    .final{ display:none; margin-top:16px; font-size:clamp(22px,3.2vw,34px); font-weight:900; }
    #afterYesGif{ display:none; width:min(220px,70vw); margin:10px auto 6px; border-radius:16px; }

    #themeToggle{
      display:inline-block; position:absolute; top:12px; right:12px;
      padding:8px 14px; border-radius:999px; border:none; cursor:pointer; font-weight:800;
      background:rgba(255,255,255,.15); color:#fff;
    }

    #easterWrap{ margin-top:12px; opacity:.85; cursor:pointer; }
    #easterMsg{ display:none; margin-top:6px; font-weight:700; }

    #reactions{ display:none; gap:8px; justify-content:center; margin-top:8px; }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">

      <button class="btn" id="cuteBtn">ğŸ¥º Cute</button>
      <button class="btn" id="heheBtn">ğŸ˜Œ I knew it</button>

    <div class="final" id="final">I KNEW IT ğŸ˜ŒğŸ’— Youâ€™re my Valentine, Nayuu ğŸ’—</div>
    <img id="afterYesGif" src="https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif" alt="Cute love GIF" />

    <div id="easterWrap">
      <span id="easterHeart" style="font-size:20px;">ğŸ’–</span>

  <script>
    const text =
`Somewhere between our talks and random moments,
you became really special to me, Innayat.

I call you Nayuu because it feels like something
thatâ€™s just mine for you.

You make my normal days brighter,
and my bad days lighter.

Soâ€¦ will you be my Valentine, Nayuu? ğŸ’—`;

    const typeBox = document.getElementById("type");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const final = document.getElementById("final");
    const gif = document.getElementById("afterYesGif");
    const hearts = document.getElementById("hearts");
    const songBtn = document.getElementById("songBtn");
    const reactions = document.getElementById("reactions");
    const memoryPic = document.getElementById("memoryPic");

    let i = 0;
    function typeWriter(){
      if(i < text.length){
        typeBox.textContent += text.charAt(i++);
        setTimeout(typeWriter, 28);
      } else {
        yesBtn.style.display = "inline-block";
        noBtn.style.display = "inline-block";
        memoryPic.style.display = "block";
      }
    }
    typeWriter();

    function moveNoBtn(){
      const x = Math.random()*260 - 130;
      const y = Math.random()*160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener("mouseenter", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);
    noBtn.addEventListener("click", moveNoBtn);

    yesBtn.addEventListener("click", ()=>{
      final.style.display = "block";
      gif.style.display = "block";
      songBtn.style.display = "inline-block";
      reactions.style.display = "flex";
      confetti({ particleCount: 220, spread: 140, startVelocity: 45, origin:{ y:0.6 } });
    });

    document.getElementById("awwBtn").onclick = ()=> confetti({ particleCount:60, spread:60 });
    document.getElementById("cuteBtn").onclick = ()=> confetti({ particleCount:60, spread:90 });
    document.getElementById("heheBtn").onclick = ()=> confetti({ particleCount:60, spread:40 });

    function spawnHearts(){
      const h = document.createElement("div");
      h.className="heart"; h.textContent="ğŸ’–";
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = (Math.random()*3 + 4) + "s";
      hearts.appendChild(h);
      setTimeout(()=>h.remove(), 7000);
    }
    setInterval(spawnHearts, 600);

    let taps = 0;
    const easterHeart = document.getElementById("easterHeart");
    const easterMsg = document.getElementById("easterMsg");
    easterHeart.addEventListener("click", ()=>{
      taps++;
      if(taps >= 3){
        easterMsg.style.display = "block";
        confetti({ particleCount: 80, spread: 70, startVelocity: 30, origin:{ y:0.7 } });
      }
    });

    const toggle = document.getElementById("themeToggle");
    let soft = false;
    toggle.addEventListener("click", ()=>{
      soft = !soft;
      document.documentElement.style.setProperty("--bg1", soft ? "#2b0a1f" : "#120018");
      document.documentElement.style.setProperty("--bg2", soft ? "#ff9ab5" : "#2a0033");
      toggle.textContent = soft ? "â˜€ï¸ Soft" : "ğŸŒ™ Night";
    });
  </script>
